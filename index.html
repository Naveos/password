<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PassWord</title>
</head>
<body>
    <div>
        <h1>Génerer un mot de passe sécurisé</h1>
        <br>
        <label for="">Taille du mot de passe :</label><br>
        <input type="number" name="password_size" id="password_size"><br>
        <label>Contient des majuscules : </label>
        <input type="checkbox" name="maj" id="maj"><br>
        <label>Contient des minuscules : </label>
        <input type="checkbox" name="min" id="min"><br>
        <label>Contient des numéros : </label>
        <input type="checkbox" name="nmb" id="nmb"><br>
        <label>Contient des caractères spéciaux : </label>
        <input type="checkbox" name="spcchar" id="spcchar"><br>
        <br>
        <button onclick="generate_password()">Génerer</button>
        <br>
        <p id="password"></p>
        <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
